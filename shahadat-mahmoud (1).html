
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شهاداتي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #333;
    }
    .certificates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .certificates img {
      width: 300px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .certificates img:hover {
      transform: scale(1.05);
    }
    .overlay {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .overlay img {
      position: absolute;
      max-width: 90%;
      max-height: 90%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }
    @media (max-width: 600px) {
      .certificates {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>الشهادات التي حصلت عليها</h1>
  <div class="certificates">
    <img src="https://i.imgur.com/e0qUioV.jpeg" alt="شهادة"><img src="https://i.imgur.com/fUV0RBD.jpeg" alt="شهادة"><img src="https://i.imgur.com/PO7xg4F.jpeg" alt="شهادة"><img src="https://i.imgur.com/zkIiptY.jpeg" alt="شهادة">
  </div>

  <div class="overlay" id="overlay">
    <img id="overlay-img" src="" alt="عرض الشهادة">
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');
    document.querySelectorAll('.certificates img').forEach(img => {
      img.addEventListener('click', () => {
        overlay.style.display = 'block';
        overlayImg.src = img.src;
      });
    });
    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>
